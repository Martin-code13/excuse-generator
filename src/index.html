<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excuse generator</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <ul class="nav nav-pills">
      <form class="row g-3">
        <div class="col-auto">
          <input
            class="form-control"
            type="text"
            placeholder="Text input"
            id="inputPassword2"
            aria-label="Insert Text"
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3" onclick="addwho()">
            Add Who
          </button>
        </div>
        <div class="col-auto">
          <button
            type="submit"
            class="btn btn-primary mb-3"
            onclick="addaction()"
          >
            Add Action
          </button>
        </div>
        <div class="col-auto">
          <button
            type="submit"
            class="btn btn-primary mb-3"
            onclick="addwhat()"
          >
            Add What
          </button>
        </div>
        <div class="col-auto">
          <button
            type="submit"
            class="btn btn-primary mb-3"
            onclick="addwhen()"
          >
            Add When
          </button>
        </div>
      </form>
    </ul>
    <div class="macro">
      <div class="header text-center">
        <h1>Excuse Generator</h1>
        <h4 id="rndtxt"></h4>
      </div>
      <div class="pwrbtn text-center">
        <button onclick="texto()" class="btn btn-primary mb-3">
          Generate an Excuse
        </button>
      </div>
    </div>
    <span
      class="col-1 badge rounded-pill text-bg-secondary position-absolute bottom-0 end-0"
      id="number"
    ></span>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
